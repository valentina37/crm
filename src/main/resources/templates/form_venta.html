<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Formulario de Venta</h2>
        <form th:object="${venta}" th:action="@{/ventas/guardar}" method="post">
            <div class="mb-3">
                <label for="valor" class="form-label">Valor</label>
                <input type="text" class="form-control" id="valor" th:field="*{valor}">
            </div>
            <div class="mb-3">
                <label for="tipoEquipo" class="form-label">Tipo de Equipo</label>
                <input type="text" class="form-control" id="tipoEquipo" th:field="*{tipoEquipo}">
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <input type="text" class="form-control" id="estado" th:field="*{estado}">
            </div>
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuario" th:field="*{usuario}">
            </div>
            <div class="mb-3">
                <label for="cliente" class="form-label">Cliente</label>
                <input type="text" class="form-control" id="cliente" th:field="*{cliente}">
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/ventas/}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
