<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>Estado Usuario</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="icon" href="../../img/logo1.png" type="image/x-icon">
	<style>
		body {
			height: 100vh;
			background-image: url(../../img/fondo.jpg);
			background-size: cover;
			background-position: center;
		}

		.navbar {
			padding: 8px 16px !important;
			background-color: rgba(0, 0, 0, 0.5);
		}

		.navbar-title {
			position: absolute !important;
			left: 50% !important;
			transform: translateX(-50%);
			color: white;
		}

		.container {
			background-color: rgba(255, 255, 255, 0.9);
			border-radius: 10px;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
			padding: 30px;
			margin-top: 50px;
			max-width: 600px;
			/* Reducir el ancho m치ximo del contenedor */
		}

		.form-group label {
			font-weight: 500;
			color: #555;
		}

		.form-group input {
			border-radius: 5px;
			border: 1px solid #ccc;
			transition: border-color 0.3s ease;
		}

		.form-group input:focus {
			border-color: #007BFF;
			box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
		}

		.form-group button {
			background-color: #007BFF;
			border: none;
			transition: background-color 0.3s ease;
		}

		.form-group button:hover {
			background-color: #0056b3;
		}

		.Btn {
			display: flex;
			align-items: center;
			justify-content: flex-start;
			width: 45px;
			height: 45px;
			border: none;
			border-radius: 50%;
			cursor: pointer;
			position: relative;
			overflow: hidden;
			transition-duration: .3s;
			box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.199);
			background-color: rgb(255, 65, 65);
		}

		/* plus sign */
		.sign {
			width: 100%;
			transition-duration: .3s;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.sign svg {
			width: 17px;
		}

		.sign svg path {
			fill: white;
		}

		/* text */
		.text {
			position: absolute;
			right: 0%;
			width: 0%;
			opacity: 0;
			color: white;
			font-size: 1.2em;
			font-weight: 600;
			transition-duration: .3s;
		}

		/* hover effect on button width */
		.Btn:hover {
			width: 125px;
			border-radius: 40px;
			transition-duration: .3s;
		}

		.Btn:hover .sign {
			width: 30%;
			transition-duration: .3s;
			padding-left: 20px;
		}

		/* hover effect button's text */
		.Btn:hover .text {
			opacity: 1;
			width: 70%;
			transition-duration: .3s;
			padding-right: 10px;
		}

		/* button click effect*/
		.Btn:active {
			transform: translate(2px, 2px);
		}

		.ocultar {
			display: none;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg ">
		<a class="navbar-brand" th:href="@{/admin/index}">
			<!-- Puedes cambiar "Logo" por la imagen que desees -->
			<img src="../../img/logo1.png" width="100" height="100" class="d-inline-block align-top" alt="Logo">
			<!-- O si prefieres solo texto -->
			<!-- Logo -->
		</a>
		<h1 class="navbar-title">Estado Usuarios</h1>


		<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<!-- Bot칩n de Logout -->

					<a class="btn  my-2 my-sm-0" type="submit" th:href="@{/}"> <button class="Btn">

							<div class="sign"><svg viewBox="0 0 512 512">
									<path
										d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z">
									</path>
								</svg></div>

							<div class="text">Logout</div>
						</button></a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">




		<form id="registroForm" th:action="@{/admin/save-usuario}" th:object="${usuario}" method="post">
			<div class="form-group ocultar">
				<label for="id">ID</label>
				<input th:field="*{id}" type="text" id="id" name="id">
			</div>

			<div class="form-group">
				<label for="nombre">Nombre</label>
				<input class="form-control" th:field="*{nombre}" type="text" id="nombre" name="nombre" required
					placeholder="Ingresa el nombre">
			</div>
			<div class="form-group">
				<label for="user">Usuario</label>
				<input class="form-control" th:field="*{user}" type="text" id="user" name="user" required
					placeholder="Ingresa el usuario">
			</div>
			<div class="form-group">
				<label for="contrasena">Contrase침a</label>
				<input class="form-control" th:field="*{contrasena}" type="text" id="contrasena" name="contrasena"
					required placeholder="Ingresa la contrase침a">
			</div>
			<div class="form-group">
				<label for="rol">Rol</label>
				<input class="form-control" th:field="*{rol}" type="text" id="rol" name="rol" required
					placeholder="Ingresa el rol">
			</div>
			<div class="form-group">
				<label for="estado">Estado</label>
				<select name="estado" class="form-select" aria-label="Seleccionar Estado">

					<option>Habilitado</option>
					<option>Deshabilitado</option>
				</select>
			</div>
			<br>
			<button type="submit" class="btn btn-primary">Guardar</button>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
		crossorigin="anonymous"></script>
</body>

</html>
