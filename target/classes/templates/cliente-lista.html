<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

	<title> Lista Asociacion</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<style>
		body {
			height: 100vh;
			background-image: url(../img/fondo.jpg);
			background-size: cover;
			background-position: center;
		}

		.navbar {
			padding: 8px 16px !important;
			background-color: rgba(0, 0, 0, 0.5);
		}

		.navbar-title {
			position: absolute !important;
			left: 50% !important;
			transform: translateX(-50%);
			color: white;
		}

		.Btn {
			display: flex;
			align-items: center;
			justify-content: flex-start;
			width: 45px;
			height: 45px;
			border: none;
			border-radius: 50%;
			cursor: pointer;
			position: relative;
			overflow: hidden;
			transition-duration: .3s;
			box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.199);
			background-color: rgb(255, 65, 65);
		}

		/* plus sign */
		.sign {
			width: 100%;
			transition-duration: .3s;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.sign svg {
			width: 17px;
		}

		.sign svg path {
			fill: white;
		}

		/* text */
		.text {
			position: absolute;
			right: 0%;
			width: 0%;
			opacity: 0;
			color: white;
			font-size: 1.2em;
			font-weight: 600;
			transition-duration: .3s;
		}

		/* hover effect on button width */
		.Btn:hover {
			width: 125px;
			border-radius: 40px;
			transition-duration: .3s;
		}

		.Btn:hover .sign {
			width: 30%;
			transition-duration: .3s;
			padding-left: 20px;
		}

		/* hover effect button's text */
		.Btn:hover .text {
			opacity: 1;
			width: 70%;
			transition-duration: .3s;
			padding-right: 10px;
		}

		/* button click effect*/
		.Btn:active {
			transform: translate(2px, 2px);
		}

		.btn-tabla {
			border-radius: 25px;
			width: 35px;
			height: 35px;
			display: flex;
			align-items: center;
			justify-content: center;
			margin-left: 5px;
		}

		.tabla {
			margin: 20px;
			border-radius: 25px;
			background: rgba(255, 255, 255, 0.8);
			padding: 20px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
		}

		.table th,
		.table td {
			vertical-align: middle;
			text-align: center;
		}

		.btn-agregar {
			display: block;
			margin: 20px auto;
			border-radius: 25px;
			width: 100px;
		}

		.centrar-tabla {
			display: flex;
			justify-content: center;
		}

		.td-accion {
			display: flex;
			justify-content: center;
		}

<body>
	<nav class="navbar navbar-expand-lg ">
		<a class="navbar-brand" th:href="@{/gerente/index}">
			<!-- Puedes cambiar "Logo" por la imagen que desees -->
			<img src="../img/logo1.png" width="100" height="100" class="d-inline-block align-top" alt="Logo">

			<!-- Logo -->
		</a>
		<h1 class="navbar-title">Lista Clientes</h1>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"

			<span class="navbar-toggler-icon"></span>
		</button>

	<div class="tabla">
		<table class="table">
			<thead>
				<tr class="table-primary">
					<th scope="col">#</th>
					<th scope="col">Nombre</th>
					<th scope="col">Telefono</th>
					<th scope="col">Correo</th>
					<th scope="col">Estado</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente:${cliente}">
					<td th:text="${#strings.substring(cliente.id.toString(), 0, 4)}"></td>
					<td th:text="${cliente.nombre}"></td>
					<td th:text="${cliente.telefono}"></td>
					<td th:text="${cliente.correo}"></td>
					<td th:text="${cliente.estado}"></td>
					<td class="td-accion">
						<a th:href="@{/gerente/edit-cliente/{id}(id=${cliente.id})}" class="btn-tabla btn btn-outline-primary"><i
								class="bi bi-pencil-fill"></i></a>
					</td>
				</tr>
			</tbody>
		</table>
		<a class="btn btn-info btn-agregar" th:href="@{/gerente/crear-cliente}">Agregar</a>
	</div>
